<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="UTF-8"></meta>
		<title>Pacientes</title>
		
		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form id="myform">
    			<div class="row clearfix">
    				<div class="col-md-12 column">
    					
    					<a 	style="border-bottom-color: green" th:href="@{/patient/irRegistrar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-plus"></span> Paciente
    					</a>
    					
						<a 	style="border-bottom-color: green" th:href="@{/patient/irBuscar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-search"></span> Buscar
    					</a>
    					
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO</th>
    								<th class="text-center">NOMBRE</th>
    								<th class="text-center">APELLIDO</th>
    								<th class="text-center">DNI</th>
    								<th class="text-center">EDAD</th>
    								<th class="text-center"># DE CAMA</th>
    								<th class="text-center">FECHA INGRESO</th>
    								<th class="text-center">OPERACION</th>
    								<th class="text-center">OPERACION</th>
    							</tr>
    						</thead>
    						
    						<tbody>
    							<tr th:each="pat: ${listaPacientes}">
    								<td th:text="${pat.idPatient}"></td>
    								<td th:text="${pat.namePatient}"></td>
    								<td th:text="${pat.lastnamePatient}"></td>
    								<td th:text="${pat.dniPatient}"></td>
    								<td th:text="${pat.agePatient}"></td>
    								<td th:text="${pat.bednumberPatient}"></td>
    								<td th:text="${#dates.format(pat.datePatient,'dd/MM/yyyy')}"></td>
    								<td><a th:href="@{/patient/eliminar?id=}+${pat.idPatient}">Eliminar</a></td>    								
    								<td><a th:href="@{'/patient/modificar/'}+${pat.idPatient}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    			</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
