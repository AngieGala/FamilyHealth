<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1"></meta>
<title>Busqueda de Paciente</title>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
</link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>

<script type="text/javascript" th:src="@{/js/patient.js}"></script>

</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container-fluid">
		<div class="row clearfix">
			<h1 class="btn btn-primary btn-md left-block">Busquedas</h1>
			<form th:action="@{/patient/buscar}" method="post" th:object="${patient}">
				<div class="form-group">
					<div class="col-sm-12">
						<input type="text" class="form-control" th:field="*{namePatient}"
							id="nombre"
							placeholder="Ingrese dato a buscar por Nombre, Apellido, DNI o Numero de cama">
						</input>

						<div align="left">
							<button type="submit" class="btn btn-primary">Buscar</button>
							<a href="/patient/listar" class="btn btn-dark">Cancelar</a>

						</div>
					</div>

				</div>


			</form>
		</div>


		<hr class="sidebar-divider">

		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
				<tr>
					<th class="text-center">CODIGO</th>
    				<th class="text-center">NOMBRE</th>
    				<th class="text-center">APELLIDO</th>
    				<th class="text-center">DNI</th>
    				<th class="text-center">EDAD</th>
    				<th class="text-center"># DE CAMA</th>
    				<th class="text-center">FECHA INGRESO</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="pat: ${listaPacientes}">
					<td th:text="${pat.idPatient}"></td>
    				<td th:text="${pat.namePatient}"></td>
    				<td th:text="${pat.lastnamePatient}"></td>
    				<td th:text="${pat.dniPatient}"></td>
    				<td th:text="${pat.agePatient}"></td>
    				<td th:text="${pat.bednumberPatient}"></td>
    				<td th:text="${#dates.format(pat.datePatient,'dd/MM/yyyy')}"></td>

				</tr>
			</tbody>
		</table>


		<p th:text="${mensaje}" class="form-text text-dark"></p>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
