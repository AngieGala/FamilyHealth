<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="ISO-8859-1"></meta>
		<title>Alimentacion</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/feeding.js}"></script>
				
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    	
    		<form th:action="@{/feeding/registrar}" method="post" th:object="${feeding}" 
    			
    			enctype="multipart/form-data">
    			<div class="form-group">
    			
    				<label for="idfeeding">ID:</label> <input type="text" 
    					class="form-control" th:field="*{idFeeding}"></input>
    				
    				<div class="form-group">
    				

    					
								
						<label for="tipoalimentacion">TIPO DE ALIMENTACION:</label>
    					<select class="form-control" th:field="*{feedingtype.idTDA}">
    					<option th:each="tip: ${listaTipoAlimentacion}"
    							th:value="${tip.idTDA}"
    							th:text="${tip.nameTDA}">
    							</option>
    					</select>
								

						<label for="turnoalimentacion">TURNO DE ALIMENTACION:</label>
    					<select class="form-control" th:field="*{feedingshift.idTRDA}">
    					<option th:each="tur: ${listaTurnoAlimentacion}"
    							th:value="${tur.idTRDA}"
    							th:text="${tur.nameTRDA}">
    							</option>
    					</select>

						
						
						<label for="fechaAlimentacion">FECHA ALIMENTACION </label> <input
							type="date" th:field="*{dateFeeding}" class="form-control"
							id="fechaAlimentacion"></input>

						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('dateFeeding')}"
							th:errors="*{dateFeeding}"></div>
	
					
						
							<label for="paciente">PACIENTE:</label>
    					<select class="form-control" th:field="*{patient.idPatient}">
    					<option th:each="pat: ${listaPacientes}"
    							th:value="${pat.idPatient}"
    							th:text="${pat.namePatient + ' ' + pat.lastnamePatient}"
    							th:selected="(${pat.idPatient} == *{patient.idPatient})">
    							</option>
    					</select>	
						
						
						<label for="personal">PERSONAL MEDICO:</label>
    					<select class="form-control" th:field="*{medicalstaff.idPM}">
    					<option th:each="personal: ${listaPersonalMedicos}"
    							th:value="${personal.idPM}"
    							th:text="${personal.namePM + ' ' + personal.lastnamePM}"
    							th:selected="(${personal.idPM} == *{medicalstaff.idPM})">
    							</option>
    					
    					</select>
						
					
    				</div>
    				
    				
    			</div>
    			<button type="submit" class="btn btn-primary">Aceptar</button>
    			<a href="/feeding/listar" class="btn btn-danger">Cancelar</a>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
