<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="UTF-8"></meta>
		<title>Medicacion</title>
		
		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form id="myform">
    			<div class="row clearfix">
    				<div class="col-md-12 column">
    					

    					<a 	style="border-bottom-color: green" th:href="@{/medication/irRegistrar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-plus"></span> Medicacion
    					</a>

    					
                        <a 	style="border-bottom-color: green" th:href="@{/medication/irBuscar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-search"></span> Buscar
    					</a>
						
    					
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO</th>
    								<th class="text-center">NOMBRE DE MEDICACION</th>
    								<th class="text-center">FECHA DE MEDICACION</th>
    								<th class="text-center">ESTADO DE MEDICACION</th>
    								<th class="text-center">PERSONAL MEDICO</th>
    								<th class="text-center">PACIENTE</th>
    							
    							</tr>
    						</thead>
    						
    						<tbody>
    							<tr th:each="med: ${listaMedicaciones}">
    								<td th:text="${med.idMedication}"></td>
    								<td th:text="${med.medicine.nameMedicine}"></td>
    								<td th:text="${med.dateMedication}"></td>
    								<td th:text="${med.medicinestatus.nameEDLMA}"></td>
    								<td th:text="${med.medicalstaff.namePM}"></td>
    								<td th:text="${med.patient.namePatient}"></td>
    				
    								<td th:text="${#dates.format(med.dateMedication,'dd/MM/yyyy')}"></td>
    								<td><a th:href="@{/medication/eliminar?id=}+${med.idMedication}">Eliminar</a></td>    								
    								<td><a th:href="@{'/medication/modificar/'}+${med.idMedication}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    			</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
