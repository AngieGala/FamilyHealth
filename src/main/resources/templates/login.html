<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/plugins/fontawesome-free/css/all.min.css}">

<!-- icheck bootstrap -->
<link rel="stylesheet"
	th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">

<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">

</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a th:href="@{/welcome/bienvenido}" class="h1"><b>Family</b>Health</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Iniciar sesi√≥n</p>

                <form th:action="@{/login}" method="post">
                    <div>
                        <div>

                            <div class="input-group mb-3">
                                <input type="text" name="username" id="username"
                                    class="form-control" placeholder="UserName" autofocus="true"
                                    required="true" />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <input type="password" name="password" id="password"
                                    class="form-control" placeholder="Password" required="true" />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-8">
                                    <div class="icheck-primary">
                                        <input type="checkbox" id="remember"> <label
                                            for="remember"> Recordarme </label>
                                    </div>
                                </div>

                            </div>

                        </div>

                        
                        <div align="center">
                            <input  type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" />
                        </div>


                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />


                </form>

            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/dist/js/adminlte.min.js}"></script>
</body>
</html>
